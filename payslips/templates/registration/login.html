{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
<form method="post" class="bg-white shadow p-6 rounded-lg px-32">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block mb-1">Username:</label>
        <input type="text" name="username" id="username" class="border rounded p-2 w-full">
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" name="password" id="password" class="border rounded p-2 w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
